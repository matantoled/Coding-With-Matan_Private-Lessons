<!-- overflow = property that sets the desired 
                behavior when content does not fit in the 
                parent element box (overflows)

                there are 5 states:
                overflow: visible - Content spills outside the container
                overflow: hidden - Overflowing content is clipped and hidden
                overflow: clip - Similar to hidden but without scrollbars
                overflow: scroll - Scrollbars appear to view overflowing content
                overflow: auto - Scrollbars appear only if necessary
-->
